{% extends 'base/root.html' %} {% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<main class="max-w-[1400px] mx-auto py-8">
  <h1 class="text-primary-500 text-xl font-semibold my-4">Dashboard</h1>

  <div class="flex justify-around w-full my-8 flex-wrap">
    <div class="w-5/12 h-full">
      <p class="text-primary-400 text-center font-medium mb-2 text-lg">
        Routers by category
      </p>
      <canvas id="myBarChart"></canvas>
    </div>
    <div class="w-5/12 h-full">
      <p class="text-primary-400 text-center font-medium mb-2 text-lg">
        Routers by store
      </p>
      <canvas id="myLineChart"></canvas>
    </div>
  </div>
  <div class="flex justify-around w-full my-8 flex-wrap">
    <div class="w-5/12 h-full">
      <p class="text-primary-400 text-center font-medium mb-2 text-lg">
        Routers added per users
      </p>
      <canvas id="add"></canvas>
    </div>
    <div class="w-5/12 h-full">
      <p class="text-primary-400 text-center font-medium mb-2 text-lg">
        Routers edited per users
      </p>
      <canvas id="edit"></canvas>
    </div>
    <div class="w-5/12 h-full">
      <p class="text-primary-400 text-center font-medium mb-2 text-lg">
        Routers deleted per users
      </p>
      <canvas id="delete"></canvas>
    </div>
  </div>
</main>
<script>
  // Sample data for the bar chart
  {% for monitor in monitors %}

  {% endfor %}
  let data = {
    labels: {{days|safe}},
    datasets: [
    {% for monitor in monitors %}
    {
        label: "{{monitor.label}}",
        data: {{monitor.values|safe}},
        backgroundColor: "{{monitor.color}}",
        borderColor: "{{monitor.border}}",
        borderWidth: 1,
      },
    {% endfor %}
    ],
  };

  // Configuration options for the chart
  var options = {
    scales: {
        yAxes: [{
            ticks: {
                beginAtZero: true
            }
        }]
    }
  };

  // Get the canvas element
  var ctx = document.getElementById("myBarChart").getContext("2d");

  // Create the bar chart
  var myBarChart = new Chart(ctx, {
    type: "bar",
    data: data,
    options: options,
  });
</script>

  let LineData = {

      {
        label: "{{user.store.name}}",

    scales: {
