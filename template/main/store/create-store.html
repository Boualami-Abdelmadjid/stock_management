{% include 'base/root.html' %} {% block content %}
<main>
  <form onsubmit="create_store(event,this)">
    {% csrf_token %}
    <input
      type="text"
      name="name"
      placeholder="store name"
      minlength="5"
      required
    />
    <button type="text">Create a store</button>
    {% endblock %}
  </form>
</main>
